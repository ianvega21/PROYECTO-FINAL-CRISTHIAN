<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Avanzada</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: url('https://i.pinimg.com/564x/14/ad/ad/14adada91dda41ffe24349ba48244dc0.jpg') no-repeat center center fixed;
            background-size: cover;
        }
        .container {
            text-align: center;
            padding: 20px;
            background: rgba(0, 0, 0, 0.6); /* Fondo translúcido para el formulario */
            border-radius: 15px;
            color: #fff;
            max-width: 600px;
            width: 100%;
        }
        .calculator {
            border: 1px solid #ccc;
            padding: 20px;
            border-radius: 15px;
            background-color: #fff;
            background-image: url('https://i.pinimg.com/564x/3a/98/fc/3a98fce9aaffa3dd267d70d318a2387c.jpg');
            background-size: cover;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        #display {
            width: 90%;
            height: 40px;
            font-size: 24px;
            text-align: right;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 10px;
            background-color: rgba(240, 240, 240, 0.8);
            font-family: 'Courier New', Courier, monospace;
        }
        .button {
            width: 70px;
            height: 70px;
            font-size: 18px;
            margin: 5px;
            cursor: pointer;
            background-color: rgba(255, 204, 203, 0.8);
            border: none;
            border-radius: 50%;
            transition: background-color 0.3s;
            font-family: 'Courier New', Courier, monospace;
        }
        .button:hover {
            background-color: rgba(255, 153, 153, 0.8);
        }
        .button:active {
            background-color: rgba(229, 115, 115, 0.8);
        }
        .row {
            display: flex;
            justify-content: center;
        }
        .input-group {
            margin: 10px 0;
        }
        .input-group input {
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            width: 100%;
        }
        .welcome-message {
            font-size: 20px;
            margin: 20px 0;
        }
        .youtube-button {
            width: 200px;
            height: 50px;
            font-size: 18px;
            margin-top: 20px;
            cursor: pointer;
            background-color: #FF0000;
            color: white;
            border: none;
            border-radius: 10px;
            transition: background-color 0.3s;
        }
        .youtube-button:hover {
            background-color: #CC0000;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Calculadora Avanzada</h1>
    <div class="input-group">
        <label for="name">Nombre:</label>
        <input type="text" id="name" placeholder="Ingresa tu nombre">
    </div>
    <div class="input-group">
        <label for="career">Carrera:</label>
        <input type="text" id="career" placeholder="Ingresa tu carrera">
    </div>
    <button onclick="showCalculator()">Ir a la Calculadora</button>

    <div id="calculator-container" style="display: none;">
        <div class="welcome-message" id="welcome-message"></div>
        <div class="calculator">
            <input type="text" id="display" disabled>

            <div class="row">
                <button class="button" onclick="clearDisplay()">C</button>
                <button class="button" onclick="appendToDisplay('/')">/</button>
                <button class="button" onclick="appendToDisplay('*')">*</button>
                <button class="button" onclick="deleteLast()">←</button>
            </div>

            <div class="row">
                <button class="button" onclick="appendToDisplay('7')">7</button>
                <button class="button" onclick="appendToDisplay('8')">8</button>
                <button class="button" onclick="appendToDisplay('9')">9</button>
                <button class="button" onclick="appendToDisplay('-')">-</button>
            </div>
            <div class="row">
                <button class="button" onclick="appendToDisplay('4')">4</button>
                <button class="button" onclick="appendToDisplay('5')">5</button>
                <button class="button" onclick="appendToDisplay('6')">6</button>
                <button class="button" onclick="appendToDisplay('+')">+</button>
            </div>
            <div class="row">
                <button class="button" onclick="appendToDisplay('1')">1</button>
                <button class="button" onclick="appendToDisplay('2')">2</button>
                <button class="button" onclick="appendToDisplay('3')">3</button>
                <button class="button" onclick="calculateResult()">=</button>
            </div>
            <div class="row">
                <button class="button" style="width: 145px;" onclick="appendToDisplay('0')">0</button>
                <button class="button" onclick="appendToDisplay('.')">.</button>
            </div>
  
            <div class="row">
                <button class="button" onclick="calculateSquareRoot()">√</button>
                <button class="button" onclick="calculateSquarePower()">x²</button>
                <button class="button" onclick="checkEvenOdd()">Par/Impar</button>
                <button class="button" onclick="checkPrime()">Primo</button>
            </div>

            <button class="youtube-button" onclick="openYouTube()">Ver Video</button>
        </div>
    </div>
</div>

<script>
    function showCalculator() {
        var name = document.getElementById('name').value;
        var career = document.getElementById('career').value;
        if (name && career) {
            document.getElementById('welcome-message').innerText = 'Bienvenido, ' + name + '! Tu carrera es ' + career + '.';
            document.getElementById('calculator-container').style.display = 'block';
        } else {
            alert('Por favor, ingresa tu nombre y carrera.');
        }
    }

    function appendToDisplay(value) {
        document.getElementById('display').value += value;
    }

    function clearDisplay() {
        document.getElementById('display').value = '';
    }

    function deleteLast() {
        var display = document.getElementById('display').value;
        document.getElementById('display').value = display.slice(0, -1);
    }

    function calculateResult() {
        var display = document.getElementById('display').value;
        try {
            document.getElementById('display').value = eval(display);
        } catch (error) {
            document.getElementById('display').value = 'Error';
        }
    }

    function calculateSquareRoot() {
        var display = document.getElementById('display').value;
        document.getElementById('display').value = Math.sqrt(parseFloat(display));
    }

    function calculateSquarePower() {
        var display = document.getElementById('display').value;
        document.getElementById('display').value = Math.pow(parseFloat(display), 2);
    }

    function checkEvenOdd() {
        var display = document.getElementById('display').value;
        if (parseInt(display) % 2 === 0) {
            document.getElementById('display').value = display + ' es Par';
        } else {
            document.getElementById('display').value = display + ' es Impar';
        }
    }

    function checkPrime() {
        var display = document.getElementById('display').value;
        var num = parseInt(display);
        if (num <= 1) {
            document.getElementById('display').value = num + ' no es Primo';
            return;
        }
        for (var i = 2; i < num; i++) {
            if (num % i === 0) {
                document.getElementById('display').value = num + ' no es Primo';
                return;
            }
        }
        document.getElementById('display').value = num + ' es Primo';
    }

    function openYouTube() {
        window.open('https://www.youtube.com/embed/wJ3fDnvgkiM?si=gaN_dWVFAu31BoU4', '_blank');
    }
    </script>

</body>
</html>
